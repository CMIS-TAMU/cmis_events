<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <style>
      .cls-1 { fill: #500000; }
      .cls-2 { fill: none; stroke: #500000; stroke-width: 3; }
      .cls-3 { fill: #500000; font-family: serif; font-weight: bold; }
    </style>
  </defs>
  <!-- Outer circle with decorative border -->
  <circle cx="100" cy="100" r="96" class="cls-2"/>
  <circle cx="100" cy="100" r="90" class="cls-2"/>
  
  <!-- Decorative tick marks around edge -->
  <g transform="translate(100,100)">
    <g class="cls-1">
      <!-- Generate tick marks -->
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(0)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(10)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(20)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(30)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(40)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(50)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(60)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(70)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(80)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(90)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(100)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(110)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(120)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(130)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(140)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(150)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(160)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(170)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(180)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(190)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(200)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(210)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(220)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(230)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(240)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(250)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(260)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(270)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(280)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(290)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(300)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(310)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(320)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(330)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(340)"/>
      <rect x="-1" y="-95" width="2" height="5" transform="rotate(350)"/>
    </g>
  </g>
  
  <!-- Text around circle - TEXAS A&M UNIVERSITY -->
  <path id="textPath" d="M 100 100 m -75 0 a 75 75 0 1 1 150 0 a 75 75 0 1 1 -150 0" fill="none"/>
  <text class="cls-3" font-size="14">
    <textPath href="#textPath" startOffset="12%">TEXAS A&amp;M UNIVERSITY</textPath>
  </text>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="55" class="cls-2" stroke-width="2"/>
  
  <!-- ATM Block Logo in center -->
  <g transform="translate(100,95)" class="cls-1">
    <!-- A -->
    <path d="M-32,-20 L-22,20 L-18,20 L-14,8 L-6,8 L-2,20 L2,20 L-8,-20 L-12,-20 L-10,-14 L-16,-14 L-18,-20 Z M-10,-6 L-14,-6 L-12,-14 Z" transform="scale(0.8)"/>
    <!-- T (center, larger) -->
    <rect x="-12" y="-16" width="24" height="5"/>
    <rect x="-4" y="-16" width="8" height="32"/>
    <!-- M -->
    <path d="M16,-20 L16,20 L20,20 L20,-8 L26,8 L30,8 L36,-8 L36,20 L40,20 L40,-20 L34,-20 L28,2 L22,-20 Z" transform="scale(0.8) translate(10,0)"/>
  </g>
  
  <!-- 1876 at bottom -->
  <text x="100" y="175" text-anchor="middle" class="cls-3" font-size="16">1876</text>
  
  <!-- Small stars -->
  <polygon class="cls-1" points="35,165 37,170 42,170 38,173 40,178 35,175 30,178 32,173 28,170 33,170" transform="scale(0.6) translate(20,70)"/>
  <polygon class="cls-1" points="165,165 167,170 172,170 168,173 170,178 165,175 160,178 162,173 158,170 163,170" transform="scale(0.6) translate(115,70)"/>
</svg>

